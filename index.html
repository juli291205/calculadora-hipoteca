<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Hipoteca</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <!-- Panel Izquierdo -->
        <div class="calculator-form">
            <div class="header">
                <h1>Mortgage Calculator</h1>
                <button class="clear-btn" id="clearAll">Clear All</button>
            </div>

            <form id="mortgageForm">
                <div class="form-group">
                    <label>Mortgage Amount</label>
                    <div class="input-group">
                        <span class="currency">£</span>
                        <input type="number" id="mortgageAmount" required min="0" step="10000000000000000000000">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Mortgage Term</label>
                        <div class="input-group">
                            <input type="number" id="mortgageTerm" required min="1" max="40">
                            <span class="suffix">years</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Interest Rate</label>
                        <div class="input-group">
                            <input type="number" id="interestRate" required min="0" max="100" step="0.01">
                            <span class="suffix">%</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Mortgage Type</label>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="mortgageType" value="repayment" checked>
                            <span>Repayment</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="mortgageType" value="interestOnly">
                            <span>Interest Only</span>
                        </label>
                    </div>
                </div>

                <button type="submit" class="calculate-btn"> <img src="img/calculadora.png" alt="icon calculator"> Calculate Repayments</button>
            </form>
        </div>

        
        <div class="results-panel">
            <h2>Your results</h2>
            <p class="results-description">
                Your results are shown below based on the information you provided. 
                To adjust the results, edit the form and click "calculate repayments" again.
            </p>

            <div class="results-box">
                <div class="monthly-payment">
                    <label>Your monthly repayments</label>
                    <span class="amount" id="monthlyPayment">£0.00</span>
                </div>

                <div class="line"></div>

                <div class="total-payment">
                    <label>Total you'll repay over the term</label>
                    <span class="amount" id="totalPayment">£0.00</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
